{% extends "layout.html" %}

{% load static %}


{% block page_title %}
    {{course.title}}
{% endblock page_title %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}
   


{% block content %}
    
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Login</h1>
                <hr>

                <form method="post">
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required value="{% if username %}{{username}} {% endif %}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required value="{% if email %}{{email}} {% endif %}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" name="repassword" id="repassword" class="form-control" required>
                    </div>

                    <button type="submit" value="Login" class="btn btn-primary">Register</button>
                </form>
                
            </div>
        </div>
        
    </div>

{% endblock content %}
