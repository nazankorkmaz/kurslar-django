<div class="card mb-3">
    <div class="row">
        <div class="col-2">
            <img class="img-fluid rounded-start" src="{{course.imageUrl}}" alt="{{course.title}}" srcset="">
        </div>
        <div class="col-4">
            <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5>
                <p class="card-text">{{course.description}}</p>
            </div>
        </div>
    </div>
</div>
