<div class="card mb-3">
    <div class="row">
        <div class="col-2">
            <img class="img-fluid rounded-start" src="{{course.imageUrl}}" alt="{{course.title}}" srcset="">
        </div>
        <div class="col-4">
            <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5>
                <p class="card-text">{{course.description}}</p>

                {% if course.isUpdated %}
                    <span class="badge bg-success" >Güncellendi</span>
                {% else %}
                    <span class="badge bg-warning">Güncelleme Bekliyor..</span>
                {% endif %}

            </div>
        </div>
    </div>
</div>
