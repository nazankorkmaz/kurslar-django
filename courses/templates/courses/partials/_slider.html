{% load static %} <!--resim yuklenecegi icin-->

<div id="slider" class="carousel slide mb-3" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0"  class="active"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"  ></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2"  ></button>
    </div>

    <div class="carousel inner">
        <div class="carousel-item active">
            <img src="{% static "courses/img/img1.png" %}" alt="" class="d-block w-10">
        </div>
        <div class="carousel-item">
            <img src="{% static "courses/img/img2.png" %}" alt="" class="d-block w-10">
        </div>
        <div class="carousel-item">
            <img src="{% static "courses/img/img3.png" %}" alt="" class="d-block w-10">
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>
