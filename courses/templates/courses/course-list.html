{% extends "layout.html" %}

{% load static %}


{% block page_title %}
    {{course.title}}
{% endblock page_title %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}
   


{% block content %}
    
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <table class="table table-sm table-bordered">

                    <thead>

                        <tr>
                            <th style="width:120px;"></th>
                            <th>Title</th>
                            <th>Slug</th>
                            <th style="width:70px;"></th>
                        </tr>

                    </thead>
                    <tbody>
                        {% for course in courses %}
                            <tr>
                                <td>
                                    <!--
                                    <img src="{% static 'courses/img/'|add:course.image %}" class="img-fluid">
                                    -->
                                    <img src="{{course.image.url}}" class="img-fluid">
                                </td>
                                <td>{{course.title}}</td>
                                <td>{{course.slug}}</td>
                                <td>
                                    <a href="{% url "course_edit" course.id %}"class="btn btn-primary btn-sm">GÃ¼ncelle</a>
                                    
                                    <a href="{% url "course_delete" course.id %}"class="btn btn-danger btn-sm">Sil</a>
                                    
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>

                </table>
                
            </div>
        </div>
        
    </div>

{% endblock content %}
